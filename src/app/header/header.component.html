

<mat-toolbar color="primary">
  <span  *ngIf="userIsAuthenticated else notshow">
      <mat-toolbar color="accent">
    <a routerLink="/list">My Students</a>
      </mat-toolbar>
  </span>
  <ng-template #notshow>
    <p>
      StudentBuilder
    </p>
  </ng-template>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Student</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
